---
withHeader: true
---

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- charset/http-equiv/viewport -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{{ title + " | Tymon Myśliński" if title else "Tymon Myśliński" }}</title>

		<link rel="stylesheet" href="/css/theme.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="root">
			<section class="navigation layout">
				{% if withHeader %}
				<a href="/" class="navigation-header">
					<img src="/public/duck_hero.svg" height="56" alt="" />
					<div>
						<h1>Tymon Myśliński</h1>
						<p>@datguyducky</p>
					</div>
				</a>
				{% endif %}

				<button class="theme-icon-wrapper button-base button-square-small" id="theme-button">
					<img src="/public/duck_sleepy.svg" alt="" id="duck-sleepy" />
					<img src="/public/duck_sunny.svg" alt="" id="duck-sunny" />
				</button>
			</section>

			<div class="container">{{ content | safe }}</div>
		</div>

		<script src="/js/themeMode.js"></script>
	</body>
</html>
