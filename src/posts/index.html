---
title: All Posts
eleventyExcludeFromCollections: true
layout: base.html
---

<div class="layout">
	<h1 class="intro-heading">Posts</h1>
	{% for year, yearPosts in collections.postsByYear %}

	<h2>{{ year }}</h2>
	<ul class="posts-list">
		{% for post in yearPosts | reverse %}
		<li class="posts-list-item">
			<a href="{{ post.url }}">
				<span class="text-link">{{ post.data.title }}</span>
				<span class="posts-list-item-date"> {{ post.date | formatDate('DD MMMM, YYYY') }} </span>
			</a>
		</li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
